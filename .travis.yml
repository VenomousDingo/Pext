language: cpp

install:
    # Qt5
    - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
    - sudo apt-get update -qq
    - sudo apt-get install -qq qt5-qmake
    - export QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake
    # Python 3.6.4
    - BUILD_DIR=$(mktemp -d -p /tmp python-build-XXXXXX)
    - wget https://www.python.org/ftp/python/3.6.4/Python-3.6.4.tar.xz -O python.tar.xz
    - tar -xf python.tar.xz -C $BUILD_DIR
    - cd $BUILD_DIR
    - cd Python-*
    - export SYSROOT=`pwd`
    - export PATH="$SYSROOT/bin:$PATH"
    - ./configure --prefix=$SYSROOT
    - make
    - make install
    - cd
    # Install pip deps
    - pip3 install dulwich pyqt5 pyqtdeploy

script:
    - pyqtdeploy-build --verbose pext-travis.pdy
    - cd build-*
    - $QMAKE
    - make
