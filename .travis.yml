language: cpp
sudo: required

services:
    - docker

before_install:
    - docker pull ubuntu:16.04

script:
    - docker run ubuntu /bin/sh -c "apt-get update -qq; apt-get install -qq qt5-qmake qtdeclarative5-dev python3-dev git; export SYSROOT=/usr; pip3 install dulwich pyqt5 pyqtdeploy; git clone https://github.com/Pext/Pext; cd Pext; pyqtdeploy-build --verbose pext.pdy; cd build-*; qmake -qt=5; make"

